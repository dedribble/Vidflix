<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator | Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container" id="cont">
        <h1>Add Videos</h1>
        <form action="">
            <!-- <label for="title">Title</label> -->
            <input type="text" id="title" name="title" autocomplete="on" placeholder="Title" required><br>
            <!-- <label for="publisher">Publisher</label> -->
            <input type="text" id="publisher" name="publisher" autocomplete="on" placeholder="Publisher" required><br>
            <!-- <label for="producer">Producer</label> -->
            <input type="text" id="producer" name="producer" autocomplete="on" placeholder="Producer" required><br>
            <!-- <label for="genre">Genre</label> -->
            <input type="text" id="genre" name="genre" autocomplete="on" placeholder="Genre" required><br>
            <!-- <label for="age_rating">Age Rating</label> -->
            <input type="text" id="agerating" name="age_rating" autocomplete="on" placeholder="Age Rating" required><br>
            <!-- <label for="age_rating">Upload Movie</label> -->
            <input type="file" name="file" id="file" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="../../js/upload.js"></script>
</body>
</html>
